<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
      <h1>Candy Cash Register</h1>
    </div>

    <div id="product">
      <p>Price of candy: <span id="price"></span></p>
    </div>
    
    <div id="input">
      <label for="number"> Enter amount of cash to pay: <input type="number" id="cash" />
      </label>
      <button id="purchase-btn">Make Payment</button>
      <p>Cash payed: <span id="cash-span"></span></p>
    </div>

    <div id="output">
      <div id="change-due"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
